<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style type="text/css">
	span {
		display: inline-block;
		width: 200px;
		text-align: left;
	}
</style>
</head>
<body>
	<div align="center">
		<h2>Please review your cart!</h2>
		<h2>Cart Items</h2>
	<br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>#</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cart : ${items}">
            	<td th:text="${cart.id}">#</td>
                <td th:text="${cart.itemName}">Item Name</td>
                <td th:text="${cart.price}">Price</td>
              
                <td>
                	<a th:href="@{/delete/{id}(id=${cart.id})}">Delete Item</a>
                </td>
            </tr>
            
        </tbody>
    </table>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
        	<td th:text="${user.cost}">#</td>
        </tbody>
    </table>
		<div align="center">
		<h2>Your Information</h2>
		<span>Full name:</span><span th:text="${user.name}"></span><br/>
		<span>E-mail:</span><span th:text="${user.email}"></span><br/>
		<span>PhoneNumber:</span><span th:text="${user.phone}"></span><br/>
		<div><a href="/confirm">Click here to confirm your order</a></div>
		<div><a href="/user_homepage">Return to homepage</a></div>
		
</div>
		
	</div>
	
	

</body>
</html>
